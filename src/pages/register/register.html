<ion-content class="page">
<div [ngClass]="'login-header'"></div>
<h1 [ngClass]="'title'">Register</h1>
<ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"  [(ngModel)]="userName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="userPassword"></ion-input>
    </ion-item>
      <div padding text-center margin-top>
          <button ion-button icon-end padding (click)="btnRegister()">Register <ion-icon name="arrow-forward"></ion-icon>
          </button>
      </div>
  </ion-list>
  <p class="authform" text-center (click)='openLogin()'>or login into your account now</p>
  </ion-content>
